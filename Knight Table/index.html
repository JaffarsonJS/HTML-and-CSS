<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navigation Bar Starts -->
    <nav>
        <img src="./logo.png" alt="" class="logo">

        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>SERVICES</li>
            <li>PORTFOLIO</li>
            <li>TEAM</li>
            <li>PRICING</li>
            <li>DROPDOWN</li>
            <li><span class="greenNav">CONTACT</span></li>
        </ul>

    </nav>

    <!-- Navigation Bar End -->
    
    <!-- Contact Page -->
    <!-- Contact Head -->

    <div class="contactPage">
        <header class="heading">
            <h1 class="title">CONTACT</h1>
            <p class="titleDescription">Magnam dolores commodi suscipit eius consequatur ex aliquid fuga eum quidem</p>
        </header>
        <!-- Contact Head End -->

    <!-- Contact Body Start -->
        <div class="bodyContent">
            <section class="sec1">

                <div class="sec1Child1">
                    <h3>LOCATION:</h3>
                    <p>A108 Adam Street,<br>
                        New York, NY 535022</P>
                </div>

                <div class="sec1Child2">
                    <h3>Email:</h3>
                    <p>info@example.com</p>
                </div>

                <div class="sec1Child3">
                    <h3>Call:</h3>
                    <p>+1 5589 55488 55s</p>
                </div>
            </section>

            <section class="sec2">
                <!-- border="1px" rules="all" callpadding="20px" cellspacing="20px" -->
                <table >
                    <tbody>
                        <tr>
                            <td class="nameInp">
                                <input type="text" placeholder="Your Name">
                            </td>
                            <td class="EmailInp">
                                <input type="email" placeholder="Your Email">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="subInp">
                                <input type="text" placeholder="Subject">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="msgInp">
                                <input type="text" placeholder="Message">
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </section>
        </div>
    </div>

    <!-- Contact Body End -->
</body>
</html>

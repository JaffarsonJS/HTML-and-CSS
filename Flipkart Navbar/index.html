<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="whole">
        <div class="headerSec">
            
            <div class="iconSec">
                <div class="iconSec1">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/flipkart-095e08.svg" alt="" class="flipkartTitleIcon" width="130px" height="22">
                </div>

                <div class="iconSec2">
                    <div class="iconPara">
                        <span class="Iconpara1">Explore</span>
                        <span class="Iconpara2">Plus</span>
                    </div>
                    <img src="	https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/plus-brand-bc165b.svg" alt="" class="premiumIcon">
                </div>
            </div>

            <div class="searchBar">
                <form>
                    <button>
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                    <input type="text" placeholder="Search for Products, Brand and More">
                </form>
            </div>

            <div class="navBarRightSide">
                <div class="becomeASellerDiv">
                    <div class="becomeASellerChild">
                        <img class="bASIcon" src="	https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="">
                        <a href="">Become a Seller</a>
                    </div>
                </div>

                <div class="signInDiv">
                    <div class="signInChild">
                        <img class="signInIcon" src="	https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-815786.svg" alt="">
                        <a href="" class="signInButton">Sign in</a>
                        <i class="fa fa-angle-down dropDownIcon" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="cartDiv">
                    <div class="cartChild">
                        <img class="cartIcon" src="	https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt="">
                        <a href="">Cart</a>
                    </div>
                </div>
                
                <div class="moreIconDiv">
                    <img class="moreIcon" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg" alt="">
                </div>
            </div>

        </div>
    </header>


    <!-- Products Home -->
    <div class="productWholeDiv">
        <div class="insideProdDiv">
            <div class="collectionDiv">
                <ul>
                    <li>
                        <div class="groceryDiv">
                            <img class="groceryImage" src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100" alt="">
                            <a href="">Grocery</a>
                        </div>
                    </li>
                    <li>
                        <div class="mobilesDiv">
                            <img class="mobileImage" src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt="">
                            <a href="">Mobiles</a>
                        </div>
                    </li>
                    <li>
                        <div class="fashionDiv">
                            <img class="fashionImage" src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100" alt="">
                            <a href="">Fashion</a>
                            <i class="fa fa-angle-down fashionDropDownIcon" aria-hidden="true"></i>
                        </div>
                    </li>
                    <li>
                        <div class="electronicsDiv">
                            <img class="electronicsImage" src="https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100" alt="">
                            <a href="">Electronics</a>
                            <i class="fa fa-angle-down electronicsDropDownIcon" aria-hidden="true"></i>
                        </div>
                    </li>
                    <li>
                        <div class="hAndFDiv">
                            <img class="hAndFImage" src="https://rukminim1.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100" alt="">
                            <a href="">Home & Furniture</a>
                            <i class="fa fa-angle-down hAndFDropDownIcon" aria-hidden="true"></i>
                        </div>
                    </li>
                    <li>
                        <div class="appliancesDiv">
                            <img class="appliancesImage" src="https://rukminim1.flixcart.com/flap/80/80/image/0ff199d1bd27eb98.png?q=100" alt="">
                            <a href="">Appliances</a>
                        </div>
                    </li>
                    <li>
                        <div class="travelDiv">
                            <img class="travelImage" src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" alt="">
                            <a href="">Travel</a>
                        </div>
                    </li>
                    <li>
                        <div class="beautyAndToysDiv">
                            <img class="beautyAndMoreImage" src="https://rukminim1.flixcart.com/flap/80/80/image/dff3f7adcf3a90c6.png?q=100" alt="">
                            <a href="">Beauty, Toys & More</a>
                            <i class="fa fa-angle-down beautyAndMoreIcon" aria-hidden="true"></i>
                        </div>
                    </li>
                    <li>
                        <div class="twoWheelersDiv">
                            <img class="twoWheelersImage" src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100" alt="">
                            <a href="">Two Wheelers</a>
                            <i class="fa fa-angle-down twoWheelersIcon" aria-hidden="true"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Slider -->
    <div class="slider">
        <div class="sliderInside">
            <button class="leftbtn">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </button>
            
            <img class="sliderbtn" src="./57905ab4e372e5a2.webp" alt="">

            <button class="rightbtn">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</body>
</html>

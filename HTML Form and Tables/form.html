<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration</h2>
    <h4>Personal Details</h4>
    
    <label for="fn">
        Full Name
        <input type="text" id="fn" placeholder="Enter your name">
    </label>
    <label for="dob">
        Date of Birth
        <input type="text" id="dob" placeholder="Enter birth date">
    </label>
    <label for="mail">
        Email
        <input type="email" id="mail" placeholder="Enter your email">
    </label>

    <br><br>

    <label for="mn">
        Mobile Number
        <input type="number" id="mn" placeholder="Enter mobile number">
    </label>
    <label for="ge">
        Gender
        <input type="text" id="ge" placeholder="Enter your gender">
    </label>
    <label for="occ">
        Occupation
        <input type="text" id="occ" placeholder="Enter occupation">
    </label>

    <br><br>

    <h4>Identify Details</h4>

    <label for="it">
        ID Type
        <input type="text" id="it" placeholder="Enter ID type">
    </label>
    <label for="in">
        ID Number
        <input type="number" id="in" placeholder="Enter ID number">
    </label>
    <label for="ia">
        Issue Authority
        <input type="text" id="ia" placeholder="Enter issue department">
    </label>

    <br><br>

    <label for="isd">
        Issue Date
        <input type="text" id="isd" placeholder="Enter ID issue date">
    </label>
    <label for="isst">
        Issue State
        <input type="text" id="isst" placeholder="Enter ID issue state">
    </label>
    <label for="exd">
        Expiry Date
        <input type="text" id="exd" placeholder="Enter ID expiry date">
    </label>

    <br><br>

    <input type="button" value="Next &rarr;">

</body>
</html>

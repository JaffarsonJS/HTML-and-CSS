<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Registration</h2>
    <h4>Personal Details</h4>
    <table   cellpadding="5px">
        <tr>
            <td><label for="fullName">Full Name</label></td>
            <td><label for="dob">Date of Birth</label></td>
            <td><label for="mail">Email</label></td>
        </tr>
        <tr>
            <td border><input type="text" placeholder="Enter your name" id="fullName"></td>
            <td border><input type="text" placeholder="Enter birth date" id="dob"></td>
            <td border><input type="email" placeholder="Enter your email" id="mail"></td>
        </tr>
        <tr>
            <td><label for="mn">Mobile Number</label></td>
            <td><label for="gen">Gender</label></td>
            <td><label for="occ">Occupation</label></td>
        </tr>
        <tr>
            <td border><input type="number" placeholder="Enter your Mobile Number" id="mn"></td>
            <td border><input type="text" placeholder="Enter your gender" id="gen"></td>
            <td border><input type="mail" placeholder="Enter your Occupation" id="occ"></td>
        </tr>
    </table>


    <h4>Identify Details</h4>

    <table   cellpadding="5px">
        <tr>
            <td><label for="it">Id Type</label></td>
            <td><label for="idno">ID Number</label></td>
            <td><label for="ia">Issue Authority</label></td>
        </tr>
        <tr>
            <td border><input type="text" placeholder="Enter your type" id="it"></td>
            <td border><input type="text" placeholder="Enter ID number" id="idno"></td>
            <td border><input type="text" placeholder="Enter your department" id="ia"></td>
        </tr>
        <tr>
            <td><label for="id">Issue Date</label></td>
            <td><label for="is">Issue State</label></td>
            <td><label for="ed">Expiry Date</label></td>
        </tr>
        <tr>
            <td border><input type="text" placeholder="Enter ID issue date" id="id"></td>
            <td border><input type="text" placeholder="Enter ID issue state" id="is"></td>
            <td border><input type="text" placeholder="Enter ID expiry date" id="ed"></td>
        </tr>
    </table>

    <br>

    <input type="button" value="Next &rarr;">
</body>
</html>
